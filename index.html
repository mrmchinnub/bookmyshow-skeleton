<!doctype html>
<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" width="device-width" initial-scale="1.0" />
    <title>BookMyShow</title>
    <style>
      .required::after {
        content: '*';
        color: red;
        font-size: 15px;
      }
    </style>
  </head>

  <body>
    <h1 style="text-align: center; color: brown; margin-top: 50px">
      BOOK MY SHOW
    </h1>

    <div
      style="
        border: 5px double;
        margin-right: 30%;
        margin-left: 30%;
        text-align: center;
        padding-left: 0%;
        padding-right: 0px;
        padding-top: 2%;
        padding-bottom: 2%;
        box-sizing: border-box;
      "
    >
      <div style="text-align: center">
        <img class="img_bms" src="imgb.jpg" />

        <style type="text/css">
          .img_bms {
            height: 300px;
            width: 400px;
          }
        </style>
      </div>

      <form action=" ">
        <div style="text-align: right; margin-top: 20px; width: 55%">
          <label class="required">Username :</label>
          <input
            type="text"
            placeholder="Enter your username"
            name="username"
            id="Username"
            required
          />
        </div>

        <div style="text-align: right; margin-top: 20px; width: 55%">
          <label class="required"> password : </label>
          <input
            type="password"
            placeholder="Enter your password"
            name="password"
            id="password"
            required
          />
        </div>
        <div style="text-align: right; margin-top: 20px; width: 55%">
          <label class="required">Mobile Number:</label>
          <input
            type="tel"
            id="mobile"
            name="mobile"
            pattern="[0-9]{10}"
            placeholder="Enter valid mobile number"
            required
          />
        </div>

        <button
          type="button"
          style="
            margin-top: 40px;
            padding: 4px 12px;
            background-color: royalblue;
            border: solid;
            border-radius: 4px;
            font-size: 20px;
          "
          onclick="validsignup()"
        >
          Sign Up
        </button>
        <div
          id="errorMessage"
          class="error-message"
          style="color: red; margin-top: 10px; text-align: center"
        ></div>

        <div style="text-align: center; margin-top: 20px">
          <span
            >Already have an account? <a href="signin.html">Sign In</a></span
          >
        </div>
      </form>
    </div>

    <script>
      function store() {
        var Username = document.getElementById('Username').value;
        var password = document.getElementById('password').value;
        var mobile = document.getElementById('mobile').value;

        var users = JSON.parse(localStorage.getItem('users')) || [];

        users.push({ username: Username, password: password, mobile: mobile });

        localStorage.setItem('users', JSON.stringify(users));
      }

      function userexists(Username) {
        var users = JSON.parse(localStorage.getItem('users')) || [];

        // Find the user with the specified username
        var existingUser = users.find((user) => user.username === Username);
        return existingUser !== undefined;
      }

      function validsignup() {
        var Username = document.getElementById('Username').value;
        var password = document.getElementById('password').value;
        var mobile = document.getElementById('mobile').value;

        var errorMessage = document.getElementById('errorMessage');

        errorMessage.innerHTML = '';

        // Check if any field is not filled
        if (Username === '' || password === '' || mobile === '') {
          errorMessage.innerHTML = 'Please fill all the required fields.';
          return;
        }

        if (userexists(Username)) {
          return alert('username  already exists');
        }

        //redirect into next page after fillng all the required fields
        if (Username !== '' && password !== '' && mobile !== '') {
          store();
          window.location.assign('signin.html');
        }
      }
    </script>
  </body>
</html>
